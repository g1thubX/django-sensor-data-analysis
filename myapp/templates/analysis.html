<!DOCTYPE html>
<html>
<head>
    <title>温湿度传感器数据分析</title>
</head>
<body>
    <h1>温湿度传感器数据分析</h1>
    <ul>
        <li>最高温度：{{ max_temperature }}</li>
        <li>最低温度：{{ min_temperature }}</li>
        <li>平均温度：{{ avg_temperature }}</li>
        <li>最高湿度：{{ max_humidity }}</li>
        <li>最低湿度：{{ min_humidity }}</li>
        <li>平均湿度：{{ avg_humidity }}</li>
    </ul>
</body>
</html>
